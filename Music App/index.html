<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>
<body>
    <div class="navbar">
        <i class="fas fa-sort-up"></i>
        <p class="top100 active">
            <!-- <span>T</span>
            <span>O</span>
            <span style="font-size: 20px;">P</span>
            <span style="font-size: 20px;">1</span>
            <span>0</span>
            <span>0</span> -->
        </p>
        <p class="songList">
            <!-- <span>S</span>
            <span>O</span>
            <span style="font-size: 20px;">N</span>
            <span>G</span>
            <span>S</span> -->
        </p>
        <i class="fas fa-caret-down"></i>
    </div>
    <div class="filter">
        <div class="filter-group">
            <i class="fas fa-search"></i>
            <input type="text" id="filterInput" placeholder="Nhập tên bài hát ...">
        </div>
        <div class="result-filter">
            <!-- <div class="result-filter__item">
                <div class="avatar">
                    <img src="https://avatar-ex-swe.nixcdn.com/song/2021/03/12/e/2/9/e/1615554946033.jpg" alt="">
                    <a class="fas fa-play"></a>
                </div>
                <div class="infomation">
                    <div class="title">Thê Lương</div>
                    <p class="author">Phúc Chinh</p>
                </div>
            </div> -->
        </div>
    </div>
    <div class="slider">
        <div class="slider__top100 active" >
        </div>
        <div class="slider__songs">
        </div>
    </div>
    <div class="player">
        <div class="playlist">

        </div>
        <div class="toolbar">
            <div class="songInfos">
                <div class="avatar">
                    <img src="https://avatar-ex-swe.nixcdn.com/song/2021/03/12/e/2/9/e/1615554946033.jpg" alt="">
                    <i class="fas fa-expand-alt" style="opacity: 0"></i>
                </div>
                <div class="infomation">
                    <div class="title">Thê Lương</div>
                    <p class="author">Phúc Chinh</p>
                </div>
            </div>
            <div class="control">
                <div class="control-buttons">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="circle-group">
                        <i class="far fa-play-circle"></i>
                        <i class="far fa-pause-circle" ></i>
                    </i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-retweet"></i>
                </div>
                <div class="control-progresstion">
                    <span class="timer">00:00</span>
                    <span class="timer-line">
                        <span class="timer-line-current"></span>
                    </span>
                    <span class="time-of-song">5:13</span>
                </div>
            </div>
            <div class="properties">
                <i class="far fa-heart">
                    <span>Yêu thích</span>
                </i>
                <i class="volume">
                    <span class="volume-line">
                        <span></span>
                    </span>
                    <i class="fas fa-volume fa-volume-up active" style="transition: all 0.5s;"></i>
                    <i class="fas fa-volume fa-volume-mute" style="transition: all 0.5s;"></i>
                </i>
                <i class="dotted">
                    <span></span>
                </i>
                <span></span>
            </div>
            <audio src="https://aredir.nixcdn.com/NhacCuaTui1012/TheLuong-PhucChinh-6971140.mp3?st=Gjvx3xDEIBRMoGsc2wLqkA&e=1631635351" id="currentSong" style="display: none;"></audio>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
